<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .unit-converter {
            width: 320px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .unit-converter h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group select,
        .input-group input[type="number"],
        .input-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="unit-converter">
    <h2>Unit Converter</h2>
    <form id="unitConverter">
        <div class="input-group">
            <label for="fromUnit">From:</label>
            <input type="number" id="fromUnit" name="fromUnit">
            <select id="fromType" name="fromType">
                <option value="feet">Feet</option>
                <option value="meters">Meters</option>
                <option value="inches">Inches</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
                <!-- Add other unit options as needed -->
            </select>
        </div>

        <div class="input-group">
            <label for="toUnit">To:</label>
            <input type="text" id="toUnit" name="toUnit" readonly>
            <select id="toType" name="toType">
                <option value="feet">Feet</option>
                <option value="meters">Meters</option>
                <option value="inches">Inches</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="yards">Yards</option>
                <option value="miles">Miles</option>
                <!-- Add other unit options as needed -->
            </select>
        </div>

        <div class="button-group">
            <button type="button" onclick="convertUnits()">Convert</button>
        </div>
    </form>
</div>

<script>
    // JavaScript Code
    const conversionTable = {
        feet: {
            inches: 12,
            meters: 0.3048,
            kilometers: 0.0003048,
            centimeters: 30.48,
            yards: 0.333333,
            miles: 0.000189394,
            // Add more conversions for feet here
        },
        meters: {
            kilometers: 0.001,
            feet: 3.28084,
            inches: 39.3701,
            centimeters: 100,
            yards: 1.09361,
            miles: 0.000621371,
            // Add more conversions for meters here
        },
        inches: {
            feet: 1 / 12,
            meters: 0.0254,
            kilometers: 0.0000254,
            centimeters: 2.54,
            yards: 0.0277778,
            miles: 0.0000157828,
            // Add more conversions for inches here
        },
        kilometers: {
            meters: 1000,
            feet: 3280.84,
            inches: 39370.1,
            centimeters: 100000,
            yards: 1093.61,
            miles: 0.621371,
            // Add more conversions for kilometers here
        },
        centimeters: {
            meters: 0.01,
            feet: 0.0328084,
            inches: 0.393701,
            kilometers: 0.00001,
            yards: 0.0109361,
            miles: 0.00000621371,
            // Add more conversions for centimeters here
        },
        yards: {
            meters: 0.9144,
            feet: 3,
            inches: 36,
            kilometers: 0.0009144,
            centimeters: 91.44,
            miles: 0.000568182,
            // Add more conversions for yards here
        },
        miles: {
            meters: 1609.34,
            feet: 5280,
            inches: 63360,
            kilometers: 1.60934,
            centimeters: 160934,
            yards: 1760,
            // Add more conversions for miles here
        }
        // Add more units and their conversions as needed
    };

    function convertUnits() {
        const fromValue = parseFloat(document.getElementById('fromUnit').value);
        const fromType = document.getElementById('fromType').value;
        const toType = document.getElementById('toType').value;

        // Retrieve the conversion factor from the table
        const conversionFactor = conversionTable[fromType][toType];

        if (conversionFactor) {
            const result = fromValue * conversionFactor;
            document.getElementById('toUnit').value = result.toFixed(2); // Round to 2 decimal places
        } else {
            document.getElementById('toUnit').value = 'Invalid conversion';
        }
    }
</script>

</body>
</html>
