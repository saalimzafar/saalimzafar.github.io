<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Display</title>
  <style>
    /* Basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #222;
      color:#000;
    }
    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    /* Styling for displayed data */
    #display-data {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
    }
    h2 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    
    /* Add border and color to the table */
#data-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

#data-table th, #data-table td {
  border: 1px solid #ddd;
  padding: 8px;
}

#data-table th {
  background-color: #f2f2f2;
  font-weight: bold;
}

#data-table tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

#data-table tbody tr:hover {
  background-color: #f0f0f0;
}

  </style>
</head>
<body>
  <form id="data-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="display-data">
  <h2>Submitted Data</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>UUID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script>
    // Function to handle form submission
    document.getElementById('data-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Retrieve form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Generate UUID using the uuid library
          
      // Create an object with form data and UUID
      const formData = {
        uuid: uuid.v4(),
        name: name,
        email: email
      };

      // Display form data on the page
      displayFormData(formData);

      // Clear form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
    });

    // Function to display form data on the page
    /*
    function displayFormData(formData) {
      const dataList = document.getElementById('data-list');
      const listItem = document.createElement('li');
      listItem.textContent = `UUID: ${formData.uuid}, Name: ${formData.name}, Email: ${formData.email}`;
      dataList.appendChild(listItem);
    }
    */
    
    function displayFormData(formData) {
  const dataTable = document.getElementById('data-table');

  // Create table row for the submitted data
  const row = document.createElement('tr');

  // Create table cells for UUID, Name, and Email
  const uuidCell = document.createElement('td');
  const nameCell = document.createElement('td');
  const emailCell = document.createElement('td');

  // Set the text content of table cells with form data
  uuidCell.textContent = formData.uuid;
  nameCell.textContent = formData.name;
  emailCell.textContent = formData.email;

  // Append cells to the row
  row.appendChild(uuidCell);
  row.appendChild(nameCell);
  row.appendChild(emailCell);

  // Append the row to the table
  dataTable.appendChild(row);
}

  </script>
</body>
</html>
